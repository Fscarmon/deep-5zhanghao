<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>deepnote保活</h2>

<table>
    <tr>
        <th>变量或文件名</th>
        <th>用法</th>
    </tr>

     <tr>
        <td>NEZHA_SERVER</td>
        <td>哪吒服务器</td>
    </tr>
    <tr>
        <td>NEZHA_KEY</td>
        <td>哪吒密钥</td>
    </tr>
    <tr>
        <td>NEZHA_PORT</td>
        <td>哪吒端口(默认443）</td>
    </tr>
    <tr>
        <td>NEZHA_TLS</td>
        <td>哪吒开启tls（默认为1，开启）</td>
    </tr>
    <tr>
        <td>GT_PW</td>
        <td>github账号密码，格式:账号 密码</td>
    </tr>
    <tr>
        <td>DEEP_URL</td>
        <td>deepnode公开链接</td>
    </tr>
    <tr>
        <td>URL</td>
        <td>项目网页地址</td>
    </tr>
    <tr>
        <td>COOK_URL</td>
        <td>cookie文件下载地址</td>
    </tr>
<h3>说明：可以先本地使用有头模式运行获取到cookie文件</h3>
</table>
</body>
</html>
